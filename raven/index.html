      d={"A1":4,"A2":5,"A3":1,"A4":2,"A5":6,"A6":3,"A7":6,"A8":2,"A9":1,"A10":3,"A11":4,"A12":5,
         "B1":2,"B2":6,"B3":1,"B4":2,"B5":1,"B6":3,"B7":5,"B8":6,"B9":4,"B10":3,"B11":4,"B12":5,
         "C1":4,"C2":5,"C3":1,"C4":2,"C5":6,"C6":3,"C7":6,"C8":2,"C9":1,"C10":3,"C11":4,"C12":5,

      current_matrix="A1"

      function check(m,r) {if (d[m]==r){score+=1;next_matrix()} else {next_matrix()};}

<body>

<div style='text-align: center;'>
<img id="matrix" src="img/A1.jpg" height=100% alt="A Raven matrix" usemap="#matrix">

</body>
